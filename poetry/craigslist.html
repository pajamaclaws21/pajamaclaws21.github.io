<!DOCTYPE html>
<html>
<head>
    <title>Poetry for Grey</title>
    <link rel="manifest" href="https://pajamaclaws21.onrender.com/manifest.json">
    <link rel="stylesheet" href="https://pajamaclaws21.onrender.com/css/craigslist.css">
    <meta name="theme-color" content="#DDDDDD"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <script>
        // Get the poem URL parameter & make the url
        let poem = window.location.href.split("?")[1].split("=")[1]; // poem URL parameter
        let url = `https://pajamaclaws21.onrender.com/poetry/raw/grey/${poem}`;

        // Get the poem's content & display it
        fetch(url).then(response => response.text())
        .then(response => {
            response = response.split("\n--\n");
            document.getElementById("poem").innerText = poem;
            document.getElementById("title").innerText = response[0];
            document.getElementById("author").innerText = response[1];
            document.getElementById("body").innerHTML = response[2].replaceAll("\n", "<br>");
            // Check if there's commentary attached to the poem
            if (response[3]){
                document.getElementById("tag").innerHTML = response[3];
            }
        });
    </script>
</head>
<body>
    <header>
    <a href="/">home</a> > <a href="/poetry/index.html">poetry</a> > <a href="/poetry/grey.html">grey</a> > <span class="poem" id="poem">here</span>
    </header>

    <div>
    <button class="unselectable">reply</button>
    <p class="posted unselectable">Posted by <span class="underline" id="author">author</span></p>
    <input type="checkbox" id="star-box" hidden></input>
    <h1><label for="star-box" class="star unselectable">â˜…</label> <span id="title">title</span></h1>
    <kbd class="unselectable" id="tag">age: <b>16</b></kbd>
    <p id="body">lines...</p>
    </div>
</body>
</html>
