<!DOCTYPE html>
<html>

<head>
	<title>PJ's Page</title>
	<link rel="icon" type="image/x-icon" href="https://pajamaclaws.net/images/pj.ico">
	<script src="https://pajamaclaws.net/src/dropdowns.js"></script>
	<script src="https://pajamaclaws.net/src/autoblog.js"></script>
	<link rel="stylesheet" href="https://pajamaclaws.net/css/bureau.css">

    <style>
        a {

        }
    </style>

<body>
	<div class="body">

		<div class="header">
			<p>
				<div style="height: 8px;"></div>

				<div style="height: 10px;"></div>

						<li id="entries" class="dropdown" style="font-size: 16px; font-weight: 700;">

	<script>
		if (!navigator.serviceWorker.controller) {
			navigator.serviceWorker.register("/sw.js").then(function(reg) {
				console.log("Service worker has been registered for scope: " + reg.scope);
			});
		}
	</script>
