<!DOCTYPE html>
<html>
<head>
    <title>EOO Calculator</title>
    <style type="text/css">
        input {
            width: 40px;
        }
    </style>
</head>
<body>
    <script>
        function numbersFrom(min, max){
            let list = Array.from({length: (max - min + 1) });
            list.forEach((value, index, list) => {list[index] = index + min});
            return list;
        }
  
        function odds(list){
            return list.filter(function (num) {
                return (num % 2 != 0);
            });
        }
  
        function everyOtherOdd(list) {
            return odds(list).filter(function (num, index) {
                return ((index + 2) % 2 == 0)
            });
        }
  
        function displayResults(list){
            let result = document.getElementById("result");
            result.innerHTML = "";
            list.forEach((item, index, array) => {
                result.innerHTML += function(){ if ((index + 1) != array.length) { return ` ${item} |` } else { return ` ${item}` } }();
            })
        }
  
        function oddsButton(){
            let list = numbersFrom(Number(document.getElementById("min").value), Number(document.getElementById("max").value));
            displayResults(odds(list));
        }
  
        function eooButton(){
            let list = numbersFrom(Number(document.getElementById("min").value), Number(document.getElementById("max").value));
        displayResults(everyOtherOdd(list));4
        }
    </script>
  
    <input type="number" placeholder="3" id="min"></input>
    <input type="number" placeholder="55" id="max"></input>
  
    <button onclick="oddsButton()">Odds</button>
    <button onclick="eooButton()">EOO</button>
  
    <p id="result" style="font-size: 20px;">Results will appear here.</p>
  
    <hr>
    
    <p>
    <b>What is this tool?</b><br>
    A calculator for odd numbers and every other odd number between two numbers. Useful for some math classes, maybe! Here's an example:<br>
    If you say 1 and 10 and click "Odds": 1, 3, 5, 7, 9. <br>
    If you click "EOO": 1, 5, 9. <br><br>
    I hope it's helpful! <br>
    -- pj
  </p>
</body>
<html>
