<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            * {
                font-family: monospace;
            }

            aside {
                background-color: #dddddd;
                max-width: fit-content;
                width: auto;
            }

            aside, p {
                padding: 5px;
                max-width: 50vw;
            }

            a.mention {
                background-color: #eeeeee;
                padding: 1.5px;
                border-radius: 10px;
                text-decoration: none;
                color: black;
            }
            
            a.mention:hover {
            	color: #555555;
                text-decoration: underline;
           	}

            img.avatar {
                border-radius: 2.5px;
            }

            div.meta {
                display: none;
            }

            div.container {
                display: flex;
                position: relative;
            }

            div.content {
                width: 60vw;
            }

            div.content > div {
                max-width: 50vw;
                padding-left: 1vw;
            }

            div.content > div > aside {
                margin-left: 2.5vw;
            }

            div.sidebar {
                max-width: 100%;
                background-color: #dedede;
                flex-grow: 1;
                visibility: visible;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!-- to implement: search functionality, grabbing via id, grabbing via title -->
        <script>
            let url = "https://forum.snap.berkeley.edu/t/9637/posts.json";
            fetch(url).then(response => response.json()).then(json => {
                let posts = json["post_stream"]["posts"];
                posts.forEach(post => {
                    let div = document.createElement("div");
                    div.innerHTML = `<p>
                        <img src="https://forum.snap.berkeley.edu/${post["avatar_template"].replace("{size}", "64")}" width="32" height="32" class="avatar">
                        <b>${post["username"]}</b> <small>${post["created_at"]}</small> <br>
                        ${post["cooked"]} <br>
                        <hr>`;
                    document.getElementById("content").appendChild(div);
                });
            });
        </script>

        <div class="searchbar">
            <input type="text">
            <button>Fetch!</button>
        </div>
        <div class="container">
            <div id="content" class="content"></div>
            <div id="sidebar" class="sidebar"></div>
        </div>
    </body>
</html>
